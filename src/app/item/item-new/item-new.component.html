

<div class="row">
	<div class="col-sm-8 col-sm-offset-2">
		<h2>Nouveau cadeau</h2>

		<form [formGroup]="itemForm" (ngSubmit)="onSaveItem()">
			<div class="form-group">
				<label for="nameX">Nom : </label>
				<input type="text" id="nameX" class="form-control" formControlName="name">
			</div>
			<div class="form-group">
				<label for="notesX">Descriptions : </label>
				<input type="text" id="notesX" class="form-control" formControlName="notes">
			</div>
			<div class="form-group">
				<label for="linksX">Liens : </label>
				<input type="text" id="linksX" class="form-control" formControlName="links">
			</div>
			<div class="form-group">
				<h4>Ajouter une photo</h4>
				<input type="file" (change)="detectFiles($event)" class="form-control" accept="image/*">
				<p class="text-success" *ngIf="fileUploaded">Fichier uplodé avec succés</p>
			</div>
			<div class="form-group">
				<label for="groupX">Groupe : </label>
				<select class="form-control" id="groupX" formControlName="group">
				 	<option *ngFor="let groupInD of groupsList" value={{groupInD.name}} > 
				 		{{groupInD.name}} 				 		
				 	</option>
				</select>
			</div>

			<div class="form-group">
				<label for="favorisX"> Favoris ?</label>
				<input type="checkbox" id="favorisX" class="form-control" formControlName="favoris">
			</div>



			
			<button type="submit" class="btn btn-primary" [disabled]="itemForm.invalid">Ajouter</button>
			
		</form>
		<p class="text-danger">{{ errorMessage }}</p>
	</div>
</div>
