<style type="text/css">
  .yellowStar{
    color : yellow;
  }
</style>


<form [formGroup]="itemEditForm" (ngSubmit)="onSaveItem()">


	<div class="row">
		<div class="col-sm-5 col-sm-offset-2">
			


			<!--<div style="margin-top: 25px;margin-bottom: 25px;">
				<h2 style="font-size: 75px;">
					<input type="text" id="nameX" class="form-control" formControlName="name" value={{singleItemToEdit.name}}>
				</h2>
			</div>-->

			<div class="form-group">
				<label for="nameX">Nom</label>
				<input type="text" id="nameX" class="form-control" formControlName="name" value={{singleItemToEdit.name}}>
			</div>

			<div class="form-group">
				<label for="notesX">Description</label>
				<input type="text" id="notesX" class="form-control" formControlName="notes" value={{singleItemToEdit.notes}}>
			</div>

			<div class="form-group">
				<label for="linksX">Liens</label>
				<input type="text" id="linksX" class="form-control" formControlName="links" value={{singleItemToEdit.links}}>
			</div>



			<div class="form-group">
				<label for="groupX">Groupe : </label>
				<select class="form-control" id="groupX" formControlName="group"  value={{singleItemToEdit.group}}>
				 	<option *ngFor="let groupInD of groupsList" value={{groupInD.name}} > 
				 		{{groupInD.name}} 				 		
				 	</option>
				</select>
			</div>
		</div>

		<!--<div class="col-sm-3">
			<img style="width:100%;margin-top: 25px;margin-bottom: 25px;" *ngIf="singleItemToEdit.photos" [src]="singleItemToEdit.photos">
		</div>-->

	</div>
	<div class="row" style="margin-top: 50px;">
		<div class="col-sm-4 col-sm-offset-2">
			<button class="btn btn-primary btn-lg btn-block" (click)="goBack()">
				RETOUR
				<span class="glyphicon glyphicon-menu-left"></span>
			</button>
		</div>
		<div class="col-sm-4">
			<button type="submit" class="btn btn-success btn-lg btn-block" [disabled]="itemEditForm.invalid">
				SAUVEGARDER
				<span class="glyphicon glyphicon-ok"></span>
			</button>
		</div>

	</div>



</form>
